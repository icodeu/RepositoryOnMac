<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Float 应用</title>
</head>

<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

li {
	list-style: none;
}

#div1 {
	width: 950px;
	height: auto;
	margin: 20px auto;
}

ul {
	float: left;
	width: 250px;
}


</style>

<body>

	<div id="div1">
		<ul>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/1.jpg"></li>
		</ul>

		<ul>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/1.jpg"></li>
		</ul>

		<ul>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/1.jpg"></li>
		</ul>
	</div>

</body>
</html>
